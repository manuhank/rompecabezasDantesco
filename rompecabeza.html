<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rompecabezas Dantesco</title>
</head>
<body id="body" bgcolor="#010101">

<!--logo-->
<img style="position: absolute; top: 8px;left: 8px; max-width:100%; z-index: 2;" src="logo.png" alt="" id="logo">

<!--rompecabezas-->
<div style="position: relative; margin-left:auto; margin-right:auto;max-width: 900px; max-height: 755px;" >

<!--boton al azar-->
<img style="position: absolute; top: 5px;right: 0px; max-width:100%;cursor:pointer;z-index: 1" src="azr.png" alt="" id="botonazar" onclick="azar()">

<div id="pelo" style="display:block; position: relative;" onmouseover="mostrar(flechasPelo)" onmouseout="ocultar(flechasPelo)">
<img style="display:block; max-width:100%;cursor:pointer;" src="pelo/1.jpg" alt="" id="imgPelo" onclick="cambiarPelo(1)" >
<div id="flechasPelo" style="display: none;z-index: 1">
<img style="position: absolute; top: 50%;left: 20%; cursor:pointer" src="izq.png" alt="" onclick="cambiarPelo(-1)">
<img style="position: absolute; top: 50%;right: 20%; cursor:pointer" src="der.png" alt="" onclick="cambiarPelo(1)">
</div>
</div>

<div id="ojos" style="display:block; position: relative;" onmouseover="mostrar(flechasOjos)" onmouseout="ocultar(flechasOjos)">
<img style="display:block; max-width:100%;cursor:pointer;" src="ojos/1.jpg" alt="" id="imgOjos" onclick="cambiarOjos(1)" >
<div id="flechasOjos" style="display: none; margin-left:auto; margin-right:auto; max-width: 900px; z-index: 1">
<img style="position: absolute; top: 50%;left: 20%; cursor:pointer" src="izq.png" alt="" onclick="cambiarOjos(-1)">
<img style="position: absolute; top: 50%;right: 20%; cursor:pointer" src="der.png" alt="" onclick="cambiarOjos(1)">
</div>
</div>

<div id="cuerpo" style="display:block; position: relative;" onmouseover="mostrar(flechasCuerpo)" onmouseout="ocultar(flechasCuerpo)">
<img style="display:block; max-width:100%;cursor:pointer;" src="cuerpo/1.jpg" alt="" id="imgCuerpo" onclick="cambiarCuerpo(1)" >
<div id="flechasCuerpo" style="display: none; margin-left:auto; margin-right:auto; max-width: 900px; z-index: 1">
<img style="position: absolute; top: 50%;left: 10%; cursor:pointer" src="izq.png" alt="" onclick="cambiarCuerpo(-1)">
<img style="position: absolute; top: 50%;right: 10%; cursor:pointer" src="der.png" alt="" onclick="cambiarCuerpo(1)">
</div>
</div>

</div>

<script language="javascript">
//Numero de caras incluidas
   var caras = 7
   var pelo = 1
   var ojos = 1
   var cuerpo = 1
   var imagen = ""
   
   function mostrar(x) {
   x.style.display = 'block';
   };
   
   function ocultar(x) {
   x.style.display = 'none'
   };
   
   function cambiarPelo(x) {
	pelo += x
	if (pelo > caras) {
		pelo = 1
	} else if (pelo < 1){
		pelo = caras
	}
	imagen = "pelo/" + pelo.toString() + ".jpg";
    document.getElementById("imgPelo").src = imagen;    
   };
   
   function cambiarOjos(x) {
	ojos += x;
	if (ojos > caras) {
		ojos = 1
	} else if (ojos < 1){
		ojos = caras
	};
   	imagen = "ojos/" + ojos.toString() + ".jpg";
    document.getElementById("imgOjos").src = imagen;    
   };
   
   function cambiarCuerpo(x) {
	cuerpo += x;
	if (cuerpo > caras) {
		cuerpo = 1
	} else if (cuerpo < 1){
		cuerpo = caras
	};
   	imagen = "cuerpo/" + cuerpo.toString() + ".jpg";
    document.getElementById("imgCuerpo").src = imagen;    
   };
   
   function azar() {
   pelo = Math.round(Math.random() * (caras - 1)) + 1;
   ojos = Math.round(Math.random() * (caras - 1)) + 1;
   cuerpo = Math.round(Math.random() * (caras - 1)) + 1;
   cambiarPelo(0);
   cambiarOjos(0);
   cambiarCuerpo(0);
   };
   
</script>

</body>
</html>
